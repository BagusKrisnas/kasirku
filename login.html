<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<style>
    body {
        background-image: url('static/image/latarmasuk.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position-x:50%;
    }
</style>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-box">
                <div class="welcome-section">
                    <h1>Welocome Back!</h1>
                    <p>Please login to your account</p>
                </div>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Enter your email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Enter your password</label>
                        <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <img src="static/image/matapassword.png" alt="Toggle Password" onclick="togglePassword()">
                        </div>
                    </div>
                    <div class="extras">
                        <label>
                            <input type="checkbox" name="keep-logged-in"> Keep me logged in
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="or-section">
                    <span>Or login with</span>
                    </div>
                    <div class="google-login">
                        <img src="static/image/google.png" alt="Google Logo">
                        <span>Google</span>
                    </div>
                    <p class="signtup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
